<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password generator</title>
    <link rel="icon" href="assets/bipin_logo.jpg" />
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- tailwind css  -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- wrapper container -->
    <div class="w-[100vw] h-100[vh] flex flex-col items-center justify-center bg-gradient-to-r from-[#061161] to-[#780206] h-screen w-full wrapper">
      <!-- main heading -->
      <h1 class="text-[hsl(0,0%,100%)] text-3xl opacity-[0.75] uppercase tracking-[2px] text-center leading-[1.2] main-heading">Password Generator</h1>
      <!-- result container -->
      <div class="relative bg-[#8e44ad] rounded-2xl   min-h-[40px] flex items-center justify-between  min-w-[300px] border-2 border-[#b57edc]  result-container">
        <!-- input box  -->
        <input class="uppercase font-bold outline-none pl-4 py-2 text-[15px] 
        text-transparent bg-gradient-to-r from-[#facc15] to-[#ff6b6b] bg-clip-text 
        placeholder:text-yellow-300 
        focus:text-transparent focus:bg-gradient-to-r focus:from-[#facc15] focus:to-[#ff6b6b] 
        result"
        readonly
        placeholder="your password"
        result-display
      />
      
        <!-- button -->
        <button class="p-2 rounded-md  transition copy-button"  >
          <span class="copy-text" copiedMsg></span>
          <img src="assets/copy.svg" alt="copy logo" width="17" height="17" class="copyLogo"/>
        </button>
      </div>

      <!-- user input container -->
      <div class="bg-[#8e44ad] rounded-2xl p-8 min-w-[300px] border-2 border-[#b57edc] user-input-container">
        <!-- length container -->
        <div class="flex justify-between items-center  length-container">
          <h3 class="text-[#e0c3fc] text-xl font-bold sub-heading">Password Length</h3>
          <h3 class="numeric-value-container text-[#ffccff] ">0</h3>
        </div>
        <!-- slider -->
        <input type="range" min="1" max="25" step="1" class="slider w-[80%] mt-2 appearance-none h-2 bg-gradient-to-r from-[#e0c3fc] to-[#a450bc] rounded-lg outline-none transition-all duration-300 hover:from-[#fcd34d] hover:to-[#8e44ad] focus:ring-2 focus:ring-[#ffccff]" />
        <!-- checkbox container -->
        <div class="text-transparent bg-gradient-to-r from-[#ff9a8b] to-[#fecfef] bg-clip-text text-[17px] font-bold checkbox-container ">
          <!-- uppercase checkbox -->
          <div >
            <input type="checkbox" class="appearance-none w-3 h-3 border-2 border-[#d8b4fe] rounded-md bg-transparent checked:bg-gradient-to-r checked:from-[#ff9a8b] checked:to-[#fecfef] checked:border-none transition-all duration-300" id="uppercase" />
            <label for="uppercase">Include UpperCase Letters</label>
          </div>

          <!-- lowercase checkbox -->
          <div>
            <input type="checkbox" class="appearance-none w-3 h-3 border-2 border-[#d8b4fe] rounded-md bg-transparent checked:bg-gradient-to-r checked:from-[#ff9a8b] checked:to-[#fecfef] checked:border-none transition-all duration-300" id="lowercase" />
            <label for="lowercase">Include LowerCase Letters</label>
          </div>

          <!--  numbers checkbox-->
          <div>
            <input type="checkbox" class="appearance-none w-3 h-3 border-2 border-[#d8b4fe] rounded-md bg-transparent checked:bg-gradient-to-r checked:from-[#ff9a8b] checked:to-[#fecfef] checked:border-none transition-all duration-300"  id="number" />
            <label for="number">Include Numbers</label>
          </div>

          <!-- symbol checkbox -->
          <div>
            <input type="checkbox" class="appearance-none w-3 h-3 border-2 border-[#d8b4fe] rounded-md bg-transparent checked:bg-gradient-to-r checked:from-[#ff9a8b] checked:to-[#fecfef] checked:border-none transition-all duration-300" id="symbol" />
            <label for="symbol">Include Symbol</label>
          </div>
        </div>
        <!-- Strength section -->
         <div class="strength-container flex justify-between">
            <div class="bg-gradient-to-r from-[#facc15] via-[#f97316] to-[#ef4444] bg-clip-text text-transparent font-bold text-[19px] uppercase tracking-wide">Strength</div>
            <div class="strength-indicator"></div>
         </div>
         <!-- generate password container -->
          <button class="px-5 py-2 rounded-lg font-bold text-white
          bg-gradient-to-r from-[#ff6b6b] to-[#facc15] 
          border-2 border-[#ff6b6b] shadow-lg
          transition-all duration-300 ease-in-out
          hover:scale-105 hover:shadow-2xl
          active:scale-95 active:shadow-md  gen-pass-container" >Generate Password</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
